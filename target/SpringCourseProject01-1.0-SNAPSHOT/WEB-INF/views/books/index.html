<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName() + ', '} + ${book.getAuthor() + ', '} + ${book.getYearOfWriting()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
